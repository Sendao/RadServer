<templates>


<div xTemplate=m_usage>
<div xDataname=usage xSocket='/ed.json?base=watch&table=usage&c=#cookie'></div>
Process usage for local system...
</div>

<div xTemplate=m_github>
<div xDataname=github xSocket='/github/projects.json?c=#cookie'></div>
Github project list
</div>

<div xTemplate=m_groups>
<div xDataname=groups xSocket='/ed.json?base=watch&table=groups&c=#cookie'></div>
Watch group list
</div>


<div xWatch='sess.key'>
<div xTest='"#sess.key" && ("#sess.userid" != "-1")'>
<div xDataname='watch' xWatch=cookie xSocket='/watch/cfg.json?key=#cookie'></div>
<div xDataname='procs' xWatch=cookie xSocket='/watch/proc.json?key=#cookie'></div>
</div>
</div>

<div xTemplate='watch_group'>

</div>

<div xTemplate='watch_process'>


</div>

<div xTemplate='watch_tail'>
<div xTest='"#fn"!=""'>
<div xDataname='tail.#fn' xSocket='/watch/tail.json' xSocketCode='tail_#fn' xCb=tailSocket></div>
</div>

</div>


</templates>

<script language=javascript>
function initWatch()
{
}
function tailSocket(e)
{
    console.log("tailSocket",e);
}
function groupData(a,b,c)
{
    console.log("groupData",a,b,c);
}
socketRegister("groups_update", groupData);
socketRegister("groups_append", groupData);
socketRegister("groups_remove", groupData);

</script>
