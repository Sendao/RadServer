
<h2>Xdb</h2>

<p>Xdb is an indexed and cross referenced disk-backed data store.</p>
<p>It is only accessible through local unix sockets.</p>
<p>Features include dynamic typing, variable row sizes, and extreme speed courtesy of a disk- and memory- backed double-caching index.</p>
<p>It is truly awesomesauce.</p>
